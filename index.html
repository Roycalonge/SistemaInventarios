<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Inventario</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Sistema de Inventario</h1>
    </header>
    
    <main>
        <section id="formulario">
            <h2>Registrar Movimiento</h2>
            <form id="movimientoForm">
                <label>Código: <input type="text" id="codigo" required></label>
                <label>Referencia: <input type="text" id="referencia_interna"></label>
                <label>Nombre Producto: <input type="text" id="nombre_producto"></label>
                <label>Categoría: <input type="text" id="categoria"></label>
                <label>Género: <input type="text" id="genero"></label>
                <label>Fabricante: <input type="text" id="fabricante"></label>
                <label>Unidad de Medida: <input type="text" id="unidad_medida"></label>
                <label>Tipo de Movimiento: <input type="text" id="tipo_movimiento"></label>
                <label>Fecha: <input type="date" id="fecha"></label>
                <label>Cantidad: <input type="number" id="cantidad"></label>
                <label>Precio: <input type="number" id="precio"></label>
                <button type="submit">Registrar</button>
                <button type="button" id="limpiarFormulario">Limpiar</button>
            </form>
        </section>

        <section id="tabla">
            <h2>Movimientos Registrados</h2>
            <table id="tablaMovimientos">
                <thead>
                    <tr>
                        <th>Código</th>
                        <th>Referencia</th>
                        <th>Nombre Producto</th>
                        <th>Categoría</th>
                        <th>Género</th>
                        <th>Fabricante</th>
                        <th>Unidad Medida</th>
                        <th>Tipo Movimiento</th>
                        <th>Fecha</th>
                        <th>Cantidad</th>
                        <th>Precio</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <button id="guardarDatos" style="display: none;">Guardar Datos</button>
        </section>

        <!-- Formulario para agregar nueva categoría -->
        <section id="formNuevaCategoria" style="display: none; border: 1px solid #ccc; padding: 10px; margin-top: 20px;">
            <h2>Agregar Nueva Categoría</h2>
            <form id="formNuevaCategoriaForm">
                <label>Código: <input type="text" id="nuevoCodigo" readonly></label>
                <label>Referencia: <input type="text" id="nuevaReferencia"></label>
                <label>Categoría: <input type="text" id="nuevaCategoria"></label>
                <label>Género: <input type="text" id="nuevoGenero"></label>
                <label>Unidad de Medida: <input type="text" id="nuevaUnidad"></label>
                <label>Descripción: <input type="text" id="nuevaDescripcion"></label>
                <button type="submit">Guardar Categoría</button>
            </form>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
